<section class="gray-bg">
  <div class="space-40"></div>
  <div class="container">
    <div class="row">
      <div class="col-xs-12 col-sm-10 col-sm-offset-1 text-center">
        <h2><span class="text-primary">Contact</span>/Support</h2>
        <div class="space-20"></div>
        <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Nemo iste doloribus tenetur fugit delectus
          voluptatum vero id dolorum quas provident veniam atque sed deserunt, ipsum quam voluptas, incidunt porro
          fuga.</p>
      </div>
    </div>
    <div class="space-40"></div>
    <div class="row">
      <div class="col-xs-12 col-sm-6 col-sm-offset-3 col-md-4 col-md-offset-4">
        <div class="well padding20">
          <a href="#" class="bttn bttn-blue show padding20">Drop your message<i class="icofont icofont-paper-plane"></i></a>
          <div class="space-20"></div>
          <form action="#" class="contact-form">
            <div class="form-group">
              <label for="name" class="sr-only">Name</label>
              <input type="text" id="name" class="form-control" placeholder="Your Name">
            </div>
            <div class="form-group">
              <label for="email" class="sr-only">email</label>
              <input type="email" id="email" class="form-control" placeholder="Email address">
            </div>
            <div class="form-group">
              <label for="subject" class="sr-only">Subject</label>
              <input type="text" id="subject" class="form-control" placeholder="Subject">
            </div>
            <div class="form-group">
              <label for="comment" class="sr-only">comment</label>
              <textarea name="comment" class="form-control" placeholder="Type your message" id="comment"
                        rows="5"></textarea>
            </div>
            <button type="submit" class="bttn bttn-green show padding20 ">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </div>
  <div class="space-60"></div>
</section>
